<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="pt-br">
        <title>{{ titulo_da_pagina }} Designare</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <!-- Font Awesome -->    
        <link rel="stylesheet" href="/static/font-awesome-4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="/static/css/designare.css">
        {% block css_links %}
        {% endblock %}
    </head>
    <body>
        {% block header %}
            {% include "designare/menu.html" %}
        {% endblock %}
        {% block body %}
        {% endblock %}
        <div class="container">
            <div class="row">
                <hr>
                <p>
                    Designare - Vers√£o 0.0.1
                </p>                
            </div>            
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/tether.1.2.0.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {% block javascript_links %}
        {% endblock %}
        <script type="text/javascript">
            {% block javascript_functions %}
            {% endblock %}
            $(document).ready(function(){
                $(function () {
                    $('[data-tooltip="tooltip"]').tooltip()
                })
            });
        </script>
    </body>
</html>
