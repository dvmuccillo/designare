<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="pt-br">
        <title>{{ titulo_da_pagina }} Designare</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <!-- Font Awesome -->    
        <link rel="stylesheet" href="/static/font-awesome-4.6.3/css/font-awesome.min.css">

        <style type="text/css">
            body{
            background-color: #fffffd;
            }
            .border-square{
            border-radius: 0px;
            }
            .btn-circle{
            border-radius: 50%;
            }
            .hidden{
                display: none;
            }
            .unbordered{
                border: 0px;
            }
            .bd-callout {
                padding: 1.25rem;
                margin-top: 1.25rem;
                margin-bottom: 1.25rem;
                border: 1px solid #eee;
                border-left-width: .25rem;
                border-radius: .25rem;
            }
            .bd-callout-info {
                border-left-color: #5bc0de;
            }
            .bd-callout-warning {
                border-left-color: #f0ad4e;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-2 offset-md-10">
                    <div class="btn-group" role="group">
                        <a 
                            href="/" class="btn btn-secondary border-square"
                            data-tooltip="tooltip" data-placement="top" title="Página Inicial"
                        >
                            Designare
                        </a>
                        <div class="btn-group">
                            <button
                                type="button"
                                class="btn btn-secondary border-square"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                data-tooltip="tooltip" data-placement="top" title="Menu"
                            >
                                <i class="fa fa-bars" aria-hidden="true"></i>
                            </button>
                            <div class="dropdown-menu border-square">
                                <a class="dropdown-item" href="/metodologias/">
                                    Metodologias&nbsp;<i class="fa fa-database" aria-hidden="true"></i>
                                </a>
                                <a class="dropdown-item" href="/projetos/">
                                    Projetos&nbsp;<i class="fa fa-briefcase" aria-hidden="true"></i>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/faq/">
                                    Ajuda&nbsp;<i class="fa fa-question" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block body %}
        {% endblock %}
        <div class="container">
            <div class="row">
                <hr>
                <p>
                    Designare - Versão 0.0.1
                </p>                
            </div>            
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/tether.1.2.0.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <script type="text/javascript">
        {% block javascript_functions %}
        {% endblock %}
            $(document).ready(function(){
                $(function () {
                    $('[data-tooltip="tooltip"]').tooltip()
                })
            });
        </script>
    </body>
</html>
