{% extends 'projetos/recurso.html' %}
{% block recurso_extra_toolbar %}
    <div class="collapse in" id="editor-{{ execucao.pk }}-toolbar-editor">
        <div class="btn-group-vertical mb-1">
            <button 
                class="btn btn-success border-square"
                data-tooltip="tooltip" data-placement="left" title="Salvar"
                id="btn-editor-{{ execucao.pk }}-salvar" 
                onclick="EditorSalvar({{ execucao.pk }});"
            >
                <i class="fa fa-save"></i>                        
            </button>
            <button 
                class="btn btn-danger border-square"
                data-tooltip="tooltip" data-placement="left" title="Cancelar"
                onclick="EditorCancelar({{ execucao.pk }});"  
            >
                <i class="fa fa-times"></i>                        
            </button>                   
        </div>
    </div>
    <div class="collapse" id="editor-{{ execucao.pk }}-toolbar-exibicao">
        <div class="btn-group-vertical mb-1">
            <button 
                class="btn btn-secondary border-square"
                data-tooltip="tooltip" data-placement="left" title="Editar"
                onclick="EditorEditar({{ execucao.pk }});"
            >
                <i class="fa fa-pencil"></i>                        
            </button>
        </div>
    </div>
{% endblock %}
{% block recurso_content %}
    <div class="collapse in" id="editor-{{ execucao.pk }}-edicao">
        <div class="btn-toolbar" data-role="editor-{{ execucao.pk}}-toolbar" data-target="#editor-{{ execucao.pk }}">
            <div class="btn-group mb-1">
                <a class="btn btn-secondary dropdown-toggle border-square" data-toggle="dropdown" title="Font Size">
                    <i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                <ul class="dropdown-menu border-square">
                    <li>
                        <a data-edit="fontSize 5">
                            <font size="5">Huge</font>
                        </a>
                    </li>
                    <li>
                        <a data-edit="fontSize 3">
                            <font size="3">Normal</font>
                        </a>
                    </li>
                    <li>
                        <a data-edit="fontSize 1">
                            <font size="1">Small</font>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="btn-group mb-1">
                <a class="btn btn-secondary border-square" data-edit="bold" title="Bold (Ctrl/Cmd+B)">
                    <i class="fa fa-bold"></i>
                </a>
                <a class="btn btn-secondary" data-edit="italic" title="Italic (Ctrl/Cmd+I)">
                    <i class="fa fa-italic"></i>
                </a>
                <a class="btn btn-secondary" data-edit="strikethrough" title="Strikethrough">
                    <i class="fa fa-strikethrough"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="underline" title="Underline (Ctrl/Cmd+U)">
                    <i class="fa fa-underline"></i>
                </a>
            </div>
            <div class="btn-group mb-1">
                <a class="btn btn-secondary border-square" data-edit="insertunorderedlist" title="Bullet list">
                    <i class="fa fa-list-ul"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="insertorderedlist" title="Number list">
                    <i class="fa fa-list-ol"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="outdent" title="Reduce indent (Shift+Tab)">
                    <i class="fa fa-outdent"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="indent" title="Indent (Tab)">
                    <i class="fa fa-indent"></i>
                </a>
            </div>
            <div class="btn-group mb-1">
                <a class="btn btn-secondary border-square" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)">
                    <i class="fa fa-align-left"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)">
                    <i class="fa fa-align-center"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)">
                    <i class="fa fa-align-right"></i>
                </a>
                <a class="btn btn-secondary border-square" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)">
                    <i class="fa fa-align-justify"></i>
                </a>
            </div>
            <div class="btn-group mb-1">
                <a class="btn btn-secondary border-square dropdown-toggle" data-toggle="dropdown" title="Hyperlink">
                    <i class="fa fa-link"></i>
                </a>
                <div class="dropdown-menu input-append p-1 m-0 border-square">
                    <input class="border-square mb-1" placeholder="URL" type="text" data-edit="createLink"/>
                    <button class="btn btn-secondary border-square" type="button">Adicionar</button>
                </div>
                <a class="btn btn-secondary border-square" data-edit="unlink" title="Remover Hyperlink">
                    <i class="fa fa-cut"></i>
                </a>
            </div>
            <div class="btn-group mb-1">
                <a class="btn btn-secondary border-square" data-edit="undo" title="Undo (Ctrl/Cmd+Z)">
                    <i class="fa fa-undo"></i></a>
                <a class="btn btn-secondary border-square" data-edit="redo" title="Redo (Ctrl/Cmd+Y)">
                    <i class="fa fa-repeat"></i></a>
            </div>
        </div>
        <div id="editor-{{ execucao.pk }}" data-toggle="designare-editor" class="designare-editor border-square mr-1">
        </div>
    </div>
    <div class="collapse" id="editor-{{ execucao.pk }}-exibicao">
        <div id="editor-{{ execucao.pk }}-conteudo">
            {% for editor in execucao.editor.all %}
                {{ editor.conteudo | safe }}
            {% endfor %}                
        </div>                        
    </div>
{% endblock %}
