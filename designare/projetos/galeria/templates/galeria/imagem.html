<div class="card border-square" id="card-galeria-imagem-{{ imagem.pk }}">
    <img src="/{{ imagem.foto }}" class="card-img img-fluid border-square unbordered" id="galeria-imagem-{{ imagem.pk }}">
    <div class="card-img-overlay">
        <div class="float-md-right">
            <button 
                class="btn btn-secondary btn-sm border-square" id="btn-info-galeria-imagem-{{ imagem.pk }}" 
                data-tooltip="tooltip" data-placement="top" title="Detalhes"
                onclick='GaleriaInfoImagem("{{ projeto.pk }}");' 
            >
                <i class="fa fa-info-circle "></i>
            </button>
        </div>
    </div>    
</div>
