
<div class="col-md-4">
    <div class="row hidden">
        <p class="hidden" id="projeto-descricao-{{ projeto.pk }}">{{ projeto.descricao }}</p>
        <p class="hidden" id="projeto-metodologia-{{ projeto.pk }}">{{ projeto.metodologia.nome }}</p>
        <p class="hidden" id="projeto-metodologia-id-{{ projeto.pk }}">{{ projeto.metodologia.pk }}</p>
    </div>
    <div class="row m-0">
        <div class="card border-square mb-0">
            <img 
                src="/{{ projeto.imagem_capa }}" class="card-img img-fluid border-square" 
                id="projeto-capa-{{ projeto.pk }}" 
            >
            <div class="card-img-overlay">
                <div class="float-md-right">
                    <button 
                        class="btn btn-secondary btn-sm border-square" id="btn-info-projeto-{{ projeto.pk }}" 
                        data-tooltip="tooltip" data-placement="top" title="Detalhes"
                        onclick='InfoProjeto("{{ projeto.pk }}");' 
                    >
                        <i class="fa fa-info-circle "></i>
                    </button>
                    <button 
                        class="btn btn-secondary btn-sm border-square" id="btn-editar-projeto-{{ projeto.pk }}" 
                        data-tooltip="tooltip" data-placement="top" title="Editar"
                        onclick='EditarProjeto("{{ projeto.pk }}");' 
                    >
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button 
                        class="btn btn-danger btn-sm border-square" id="btn-excluir-projeto-{{ projeto.pk }}" 
                        data-tooltip="tooltip" data-placement="top" title="Excluir"
                        onclick='ExcluirProjeto("{{ projeto.pk }}");' 
                    >
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-0">
        <div class="card border-square">
            <a 
                class="btn btn-secondary card-block btn-block border-square"
                {% if projeto.estado == 'DE' %}
                    onclick="alert('Nenhuma metodologia atribuÃ­da para este projeto!\nEdite o projeto e selecione a metodologia desejada!');" 
                {% else %}
                    href="{% url 'projetos:detalhes' projeto.pk %}"
                {% endif %}
                 
            >
                <b id="projeto-nome-{{ projeto.pk }}">{{ projeto.nome }}</b>
            </a>
        </div>
    </div>
</div>
