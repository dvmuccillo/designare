<div class="row mb-1 collapse in" id="execucao-{{ execucao.pk }}">
    <div class="col-md-1 float-md-right">
        <div class="card unbordered">
                <div class="btn-group-vertical">
                    <button 
                        class="btn btn-secondary border-square"
                        data-tooltip="tooltip" data-placement="left" title="Executar separado"
                    >
                        <i class="fa fa-expand"></i>                        
                    </button>
                    <button 
                        class="btn btn-danger border-square"
                        data-tooltip="tooltip" data-placement="left" title="Excluir"
                        onclick="ExcluirRecurso({{ execucao.pk }});" 
                    >
                        <i class="fa fa-trash"></i>                        
                    </button>                      
                </div>
        </div>
    </div>
    <div class="col-md-11">
        {% include execucao.recurso.getTemplate with execucao=execucao %}
    </div>
</div>
