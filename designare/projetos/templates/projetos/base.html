<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
        <!-- Font Awesome -->    
        <script src="https://use.fontawesome.com/e53bda14a6.js"></script>

        <style type="text/css">
            body{
            background-color: #fffffd;
            }
            .border-square{
            border-radius: 0px;
            }
            .btn-circle{
            border-radius: 50%;
            }
            .hidden{
                display: none;
            }
            .unbordered{
                border: 0px;
            }
            .bd-callout {
                padding: 1.25rem;
                margin-top: 1.25rem;
                margin-bottom: 1.25rem;
                border: 1px solid #eee;
                border-left-width: .25rem;
                border-radius: .25rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row m-t-3">
                <div class="col-md-1 offset-md-11">
                    <button
                        class="btn btn-secondary border-square"
                        data-tooltip="tooltip" data-placement="top" title="Menu"
                    >
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <h1 align="center">Designare</h1>
            </div>
            <div class="row m-y-1">
                <h2 align="center">{{ titulo_da_pagina }}</h2>
            </div>
            {% block subtitle_content %}
            {% endblock %}
            <div class="row">
                <hr>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <div class="container">
            <div class="row">
                <hr>
                <p>
                    Designare - Vers√£o 0.0.1
                </p>                
            </div>            
        </div>
        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

        <script type="text/javascript">
        {% block javascript_functions %}
        {% endblock %}
        </script>
    </body>
</html>
